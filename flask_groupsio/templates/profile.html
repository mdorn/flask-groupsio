{% extends 'base.html' %}

{% block content %}
<h1>Profile</h1>
<form action="" method="POST">
  <div class="form-group">
    <label for="first_name">Display name</label>
    <small id="emailHelp" class="form-text text-muted">Typically your first and last name. Note: you can also manage your profile on <a href="https://groups.io/account">Groups.io</a></small>
    {{ form.display_name(class_="form-control", id="first_name", placeholder="Enter display name") }}
  </div>
  {{ form.csrf_token }}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
