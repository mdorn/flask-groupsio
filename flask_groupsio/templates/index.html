{% extends 'base.html' %}

{% block content %}
<div class="starter-template text-light">
<div class="container">
  <div class="row">
        <div class="col">
        {{ html|safe }}
        <hr />
        </div>
        <div class="col">
        {% if not session.username %}
        <a href="/login"><button class="btn btn-primary" type="submit">Log In</button></a>
        <br /><br />
        <p>If you do not have an account, click <a href="/subscribe">here</a> to join.</p>
        <p class="small">You may also request access through your site administrator.</p>
        {% else %}
        <div style="text-align:left">{{ external_html|safe }}</div>
        {% endif %}
        </div>
  </div>
</div>
</div>
{% endblock %}
